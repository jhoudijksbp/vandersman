scalar AWSDate
scalar AWSDateTime

type Query {
  getItem(id: ID!): Item
  listItems: [Item]
}

type Mutation {
  addItem(input: NewItemInput!): Item
  updateItem(input: UpdateItemInput!): Item
}

type Item {
  id: ID!
  klant_id: ID
  klant_naam: String
  medewerker: String!
  datum: AWSDateTime!
  datumOpdracht: AWSDate!
  products: [Product!]!
  services: [Service!]!
}

type Product {
  id: ID
  name: String!
  price: Float!
  description: String
}

type Service {
  name: String!
  hours: Float!
  description: String
}

input NewItemInput {
  id: ID!
  klant_id: ID
  klant_naam: String
  medewerker: String!
  datum: AWSDateTime!
  datumOpdracht: AWSDate!
  products: [ProductInput!]!
  services: [ServiceInput!]!
}

input UpdateItemInput {
  id: ID!
  klant_id: ID
  klant_naam: String
  medewerker: String!
  datum: AWSDateTime!
  datumOpdracht: AWSDate!
  products: [ProductInput!]!
  services: [ServiceInput!]!
}

input ProductInput {
  id: ID
  name: String!
  price: Float!
  description: String
}

input ServiceInput {
  name: String!
  hours: Float!
  description: String
}
